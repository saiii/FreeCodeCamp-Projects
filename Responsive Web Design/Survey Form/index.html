<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <title>Survey Form</title>
</head>

<body>
    <div id="container">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">
                Thank you for taking the time to help us improve the platform
            </p>
        </header>
        <main>
            <form id="survey-form">
                <fieldset>
                    <legend>
                        <label id="name-label" for="name">Name</label>
                    </legend>
                    <input id="name" type="text" class="box" name="name" placeholder="Enter your name" required />
                </fieldset>
                <fieldset>
                    <legend>
                        <label id="email-label" for="email">Email</label>
                    </legend>
                    <input id="email" type="email" class="box" name="email" placeholder="Enter your Email" required />
                </fieldset>
                <fieldset>
                    <legend>
                        <label id="number-label" for="number">Age (optional)</label>
                    </legend>
                    <input id="number" type="number" class="box" name="number" placeholder="Age" min="0" max="120" />
                </fieldset>
                <fieldset>
                    <legend>
                        <label id="dropdown-label" for="dropdown">Which option best describes your current role?</label>
                    </legend>
                    <select id="dropdown" class="box" name="dropdown">
                        <option disabled="disabled" selected="selected" value="">Select current role</option>
                        <option value="student">Student</option>
                        <option value="full-time-job">Full Time Job</option>
                        <option value="full-time-learner">Full Time Learner</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </fieldset>
                <fieldset class="select">
                    <legend>
                        <label id="recommend-label">Would you recommend freeCodeCamp to a friend?</label>
                    </legend>
                    <label for="recommend1"><input id="recommend1" type="radio" name="recommend"
                            value="definitely" />Definitely</label>
                    <label for="recommend2"><input id="recommend2" type="radio" name="recommend"
                            value="maybe" />Maybe</label>
                    <label for="recommend3"><input id="recommend3" type="radio" name="recommend" value="not-sure" />Not
                        sure</label>
                </fieldset>
                <fieldset>
                    <legend>
                        <label for="feature">What is your favorite feature of freeCodeCamp</label>
                    </legend>
                    <select id="feature" class="box" name="feature">
                        <option disabled="disabled" selected="selected" value="">Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open Source</option>
                    </select>
                </fieldset>
                <fieldset class="select">
                    <legend>
                        <label for="improve">What would you like to see improved? (Check all that
                            apply)</label>
                    </legend>
                    <label for="improve1"><input id="improve1" type="checkbox" name="improve"
                            value="front-end-projects" />Front-end Projects</label>
                    <label for="improve2"><input id="improve2" type="checkbox" name="improve"
                            value="back-end-projects" />Back-end Projects</label>
                    <label for="improve3"><input id="improve3" type="checkbox" name="improve"
                            value="data-visualization" />Data Visualization</label>
                    <label for="improve4"><input id="improve4" type="checkbox" name="improve"
                            value="challenges" />Challenges</label>
                    <label for="improve5"><input id="improve5" type="checkbox" name="improve"
                            value="open-source-community" />Open Source Community</label>
                    <label for="improve6"><input id="improve6" type="checkbox" name="improve"
                            value="gitter-help-rooms" />Gitter help rooms</label>
                    <label for="improve7"><input id="improve7" type="checkbox" name="improve"
                            value="videos" />Videos</label>
                    <label for="improve8"><input id="improve8" type="checkbox" name="improve"
                            value="city-meetups" />City Meetups</label>
                    <label for="improve9"><input id="improve9" type="checkbox" name="improve"
                            value="wiki" />Wiki</label>
                    <label for="improve10"><input id="improve10" type="checkbox" name="improve"
                            value="forum" />Forum</label>
                    <label for="improve11"><input id="improve11" type="checkbox" name="improve"
                            value="additional courses" />Additional Courses</label>
                </fieldset>
                <fieldset>
                    <legend>
                        <label id="comments-label" for="comments">Any comments or suggestions?</label>
                    </legend>
                    <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
                </fieldset>
                <fieldset>
                    <input id="submit" type="submit" value="Submit" />
                </fieldset>
            </form>
        </main>
    </div>
</body>

</html>
